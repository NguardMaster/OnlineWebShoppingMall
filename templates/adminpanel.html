<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("uploadForm").addEventListener("submit", function (event) {
            event.preventDefault(); // 기본 제출 동작 막음

            // 가격과 수량 입력값 가져오기
            var priceInput = document.getElementById("dataInput2").value;
            var countInput = document.getElementById("dataInput3").value;

            // 숫자 형식인지 확인하는 정규식
            var numberPattern = /^[0-9]+$/;

            if (!priceInput.match(numberPattern) || !countInput.match(numberPattern)) {
                // 숫자가 아닌 값이 입력된 경우 오류 팝업 표시
                var errorPopup = document.getElementById("error");
                errorPopup.style.display = "block";

                // 오류 팝업을 자동으로 닫는 코드
                setTimeout(function () {
                    errorPopup.style.display = "none";
                }, 3000); // 3초 후에 자동으로 닫힘
            } else {
                // 이미지 파일인 경우 서버로 제출
                var fileInput = document.getElementById("fileInput");
                var file = fileInput.files[0];

                if (file) {
                    if (file.type.match("image.*")) {
                        // 이미지 파일인 경우 서버로 제출
                        this.submit();
                    } else {
                        // 이미지 파일이 아닌 경우 오류 팝업 표시
                        var errorPopup = document.getElementById("error");
                        errorPopup.style.display = "block";

                        // 오류 팝업을 자동으로 닫는 코드
                        setTimeout(function () {
                            errorPopup.style.display = "none";
                        }, 3000); // 3초 후에 자동으로 닫힘
                    }
                }
            }
        });
    });
</script>
