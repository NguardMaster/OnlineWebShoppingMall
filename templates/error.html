<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .error-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 100px;
            margin: 0;
            color: #ff5722;
        }

        p {
            font-size: 24px;
            margin-top: 10px;
        }

        .animated-gif img {
            max-width: 100%;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>오류 발생</p>
        <div class="animated-gif">
            <img src="https://i.pinimg.com/originals/0e/c0/db/0ec0dbf1e9a008acb9955d3246970e15.gif" alt="Animated 404">
        </div>
        <p>죄송합니다. 이 페이지는 현재 만료되거나 없는 페이지입니다.</p>
        <a href="/">돌아가기</a>
    </div>
</body>
</html>
