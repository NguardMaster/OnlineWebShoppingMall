<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* 검은 배경색 */
            overflow: hidden;
        }

        /* 텍스트 애니메이션 스타일 */
        .text-animation {
            color: white; /* 텍스트 색상 */
            font-size: 36px;
            font-weight: bold;
            white-space: nowrap; /* 한자 한자 타이핑 효과를 위해 필요한 스타일 */
            overflow: hidden;
            border-right: 3px solid white; /* 텍스트 타이핑 효과를 위한 가상 테두리 스타일 */
            animation: typing 2s steps(20, end), blink-caret 0.5s step-end infinite; /* 타이핑 및 깜빡임 애니메이션 적용 */
        }

        /* "메인으로" 버튼 스타일 */
        .main-button {
            background-color: #007bff; /* 버튼 배경 색상 */
            color: white; /* 버튼 텍스트 색상 */
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem; /* 버튼 폰트 크기 */
            border-radius: 30px; /* 버튼 모양 */
            text-decoration: none;
            margin-top: 20px; /* 버튼과 텍스트 애니메이션 간격 조정 */
            cursor: pointer;
            opacity: 0;
            animation: fade-in 1s ease-in-out 2s forwards; /* 나타나는 애니메이션 */
        }

        /* 커서 깜빡임 애니메이션 */
        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: white;
            }
        }

        /* 타이핑 애니메이션 */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 31%;
            }
        }

        /* 나타나는 애니메이션 */
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 초록색 체크 마크 스타일 */
        .check-mark {
            width: 35px;
            height: 35px;
            margin-left: 10px; /* 텍스트와 체크 마크 사이의 간격 조정 */
            fill: #00FF00; /* 체크 마크 색상 */
            opacity: 0;
            animation: fade-in 0.6s ease-in-out 2s forwards; /* 나타나는 애니메이션 */
        }
    </style>
</head>
<body>
    <div class="text-animation">
        제품 생성이 완료되었습니다
        <svg class="check-mark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 16.17L5.41 12.59 4 14l5 5 10-10-1.41-1.41z"/></svg>
    </div>
    <a class="main-button" href="/">메인으로</a>
</body>
</html>
